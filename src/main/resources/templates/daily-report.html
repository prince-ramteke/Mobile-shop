<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .summary {
            margin-bottom: 20px;
        }

        .summary div {
            margin: 4px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: #1f2937;
            color: white;
            padding: 6px;
            text-align: left;
        }

        td {
            padding: 6px;
            border: 1px solid #ddd;
        }

        .footer {
            position: fixed;
            bottom: 0;
            text-align: center;
            font-size: 10px;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="title">SAURABH MOBILE SHOP</div>
    <div>Daily Business Report</div>
    <div th:text="'Date: ' + ${report.date}"></div>
</div>

<div class="summary">
    <div><strong>Total Revenue:</strong> ₹ <span th:text="${report.totalRevenue}"></span></div>
    <div><strong>Total Sales:</strong> ₹ <span th:text="${report.totalSales}"></span></div>
    <div><strong>Total Repairs:</strong> <span th:text="${report.totalRepairs}"></span></div>
</div>

<h3>Transactions</h3>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Customer</th>
        <th>Amount</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${report.transactions}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.type}"></td>
        <td th:text="${t.customer}"></td>
        <td th:text="'₹ ' + ${t.amount}"></td>
        <td th:text="${t.time}"></td>
    </tr>
    </tbody>
</table>

<div class="footer">
    Generated on <span th:text="${generatedAt}"></span>
</div>

</body>
</html>
