<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        body { font-family: Arial; font-size: 12px; }

        .header { text-align: center; margin-bottom: 20px; }

        .title { font-size: 20px; font-weight: bold; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: #111827;
            color: white;
            padding: 6px;
        }

        td {
            padding: 6px;
            border: 1px solid #ddd;
        }

        .section { margin-top: 20px; }

        .footer {
            position: fixed;
            bottom: 0;
            text-align: center;
            font-size: 10px;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="title">SAURABH MOBILE SHOP</div>
    <div>Monthly Business Report</div>
    <div th:text="'Month: ' + ${report.month}"></div>
</div>

<div class="section">
    <div><strong>Total Revenue:</strong> ₹ <span th:text="${report.totalRevenue}"></span></div>
    <div><strong>Total Sales:</strong> ₹ <span th:text="${report.totalSales}"></span></div>
    <div><strong>Total Repairs:</strong> <span th:text="${report.totalRepairs}"></span></div>
    <div><strong>Growth:</strong> <span th:text="${report.growth} + '%'"></span></div>
</div>

<div class="section">
    <h3>Top Customers</h3>
    <table>
        <thead>
        <tr>
            <th>Customer</th>
            <th>Total Spent</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${report.topCustomers}">
            <td th:text="${c.name}"></td>
            <td th:text="'₹ ' + ${c.totalSpent}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="footer">
    Generated on <span th:text="${generatedAt}"></span>
</div>

</body>
</html>
